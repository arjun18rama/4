<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Down Decision Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fourth Down Decision Helper</h1>
        <label for="distance">Distance to First Down (1-15 yards):</label>
        <input type="number" id="distance" min="1" max="15" placeholder="Enter yards">
        <button id="decideBtn">Get Decision</button>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
